<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span *ngIf="!userName?.valid && userName?.touched" class="error-block">
              please enter a valid name
            </span>
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
          <span *ngIf="!email.valid && email.touched" class="error-block">
            <span *ngIf="email.hasError('required')">
              please enter email id
            </span>
              <span *ngIf="email.hasError('email')">
                please enter valid email id
              </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <span *ngIf="!password.valid && password.touched" class="error-block">
              please enter password
          </span>
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword">
          <span *ngIf="!confirmPassword.valid && confirmPassword.touched" class="error-block">
            please enter confirm password
        </span>
        <span *ngIf="registrationForm.hasError('notmatched') && confirmPassword.valid" class="error-block">
          Password and confirm password should be same
        </span>
        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="number" class="form-control" formControlName="mobile">
          <span *ngIf="!mobile.valid && mobile.touched" class="error-block">
            please enter mobile
        </span>
        </div>
<br>
        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary" [disabled]="!this.registrationForm.valid">Save</button>
          <button type="reset" class="btn btn-secondary mx-2">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
