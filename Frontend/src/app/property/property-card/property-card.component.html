
<div  class="card" >
  <div class="card-img-wrapper" >
    <img *ngIf="property.Image" src="assets/images/{{property.Image}}.png" alt="House 1" class="card-img-top">
    <img *ngIf="!property.Image" src="assets/images/house-default.png" alt="House 1" class="card-img-top">
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="far fa-edit"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="far fa-address-book"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h1>{{property.Name}}</h1>
    <h1>{{property.Type}}</h1>
    <h1>{{property.Price}}</h1>
  </div>
</div>
