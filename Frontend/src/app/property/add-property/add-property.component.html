<div class="card">
  <div class="card-header">
    Add New Property
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit(Form)" #Form="ngForm">
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input type="text" name="Name" id="" class="form-control" #propName="ngModel" ngModel required minlength="5">
        <span *ngIf="!propName.valid && propName.touched" class="error-block">
          Please enter a valid name
        </span>
      </div>
      <div class="form-group col-12">
        <label for="type">Type</label>
        <input type="text" name="Type" id="" class="form-control" ngModel>
      </div>
      <div class="form-group col-12">
        <label for="price">Price</label>
        <input type="text" name="Price" id="" class="form-control" ngModel>
      </div>
      <br>
      <div class="form-group col-12">
        <button type="submit" class="btn btn-primary" [disabled]="!Form.valid">Save</button>
        <button type="reset" class="btn btn-secondary mx-2">Cancel</button>
      </div>
    </form>
  </div>
</div>
